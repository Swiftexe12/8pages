        // Get the checkbox
        let checkBox = document.getElementById("vehicle1");
        // Add an event listener to the checkbox
        checkBox.addEventListener('click', function () {
            // Check if the checkbox is checked
            if (checkBox.checked) {

                alert("The checkbox is checked!");
